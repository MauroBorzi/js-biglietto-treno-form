<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon"
    href="https://media.gettyimages.com/id/472388307/it/vettoriale/vecchio-treno-a-vapore.jpg?s=612x612&w=gi&k=20&c=2Ch880R9dmpknYL0gkC7HVvvnjlFCgPbkq_RAB6r7o8=">
  <title>Boolean Express</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="m-3">
          <label for="" class="form-label">Nome e Cognome</label>
          <input type="text" class="form-control" id="name" placeholder="Inserisci nome e cognome...">
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="m-3">
          <label for="" class="form-label">Km da percorrere</label>
          <input type="text" class="form-control" id="Kilo" placeholder="Inserisci i Km tot. da percorrere...">
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="m-3">
          <label for="" class="form-label">Fascia d'età</label>
          <select class="form-select">
            <option selected>Seleziona la tua fascia d'età</option>
            <option value="Biglietto Standard">Età compresa tra 18 e 65</option>
            <option value="Biglietto Under">Minore di 18 anni</option>
            <option value="Biglietto Over">Maggiore di 65 anni</option>
          </select>
        </div>
      </div>
      <div class="col-12">
        <button type="button" id="send" class="btn btn-secondary">Genera</button>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
