<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon"
    href="https://media.gettyimages.com/id/472388307/it/vettoriale/vecchio-treno-a-vapore.jpg?s=612x612&w=gi&k=20&c=2Ch880R9dmpknYL0gkC7HVvvnjlFCgPbkq_RAB6r7o8=">
  <title>Boolean Express</title>
</head>

<body>
  <div class="container">
    <div class="row border border-dark rounded-4 mt-4 my-bgblue">
      <div class="col-12 mb-4 mt-4 d-flex justify-content-center">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="mb-3">
          <label for="" class="form-label">Nome e Cognome</label>
          <input type="text" class="form-control" id="name" placeholder="Inserisci nome e cognome...">
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="mb-3">
          <label for="" class="form-label">Km da percorrere(1Km=0,21€)</label>
          <input type="number" class="form-control" id="kilo" placeholder="Inserisci i Km tot. da percorrere...">
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="mb-3">
          <label for="" class="form-label">Fascia d'età</label>
          <select id="age" class="form-select">
            <option selected>Seleziona la tua fascia d'età</option>
            <option value="Biglietto Standard">Età compresa tra 18 e 65</option>
            <option value="Biglietto Under">Minore di 18 anni(-20%)</option>
            <option value="Biglietto Over">Maggiore di 65 anni(-40%)</option>
          </select>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center mt-3 mb-4">
        <div class="m-2">
          <button type="submit" id="send" class="btn btn-dark">Genera</button>
        </div>
        <div class="m-2">
          <button type="submit" id="reset" class="btn btn-dark">Annulla</button>
        </div>
      </div>
    </div>
    <div class="row border border-dark rounded-4 mt-5 my-bgblue">
      <div class="col-12 mt-4 d-flex justify-content-center">
        <h2>IL TUO BIGLIETTO</h2>
      </div>
      <div class="col-12 mt-3">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Intestatario Biglietto</th>
              <th class="d-none d-lg-table-cell">Km da percorrere</th>
              <th>Offerta</th>
              <th>Costo Biglietto</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="show-name"></td>
              <td id="show-kilo" class="d-none d-md-table-cell"></td>
              <td id="show-age"></td>
              <td id="show-price"></td>
            </tr>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
